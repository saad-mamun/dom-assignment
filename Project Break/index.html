<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .edit-active {
      border-color: #4A90E2;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">

    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">To-Do List</h1>
    </header>
    <form id="todo-form" class="mb-4 flex items-center space-x-4">
      <input type="text" id="todo-input" placeholder="Add a new to-do" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Add</button>
    </form>
    
    <ul id="todo-list" class="space-y-2">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
