<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animation js -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
          #edit-button{
            background-color:green;
            color: white;
            font-weight: bold;
            padding: 2px 15px;
            border-radius: 10px;
          }
          #edit-button:hover{
            background-color: #007200;
          }
          #delete-button{
            background-color: red;
            color:wheat;
            font-weight: bold;
            padding: 2px 15px;
            border-radius: 10px;
          }
          #delete-button:hover{
           background-color: #d00000;
          }
          #item-text{
            border: 1px solid salmon;
            padding: 2px 10px;
            border-radius: 10px;
          }
          li{
            display: flex;
            align-items: center;
            justify-content: space-between;

          }

        }
      </style>
    <title>To-Do List</title>
</head>
<body>
    <div class="  container mx-auto flex flex-col justify-center  w-96 h-75 bg-white p-4 mt-12 rounded-lg drop-shadow-lg hover:drop-shadow-xl     animate__animated animate__zoomIn">
        <header>
            <h1 class="  text-3xl font-bold text-center mb-2   animate__animated animate__lightSpeedInRight animate-delay: 0.9s">To-Do List</h1>
        </header>
        <section class="input-section flex flex-row justify-between px-4">
            <input type="text" id="Ainput" class="border border-gray-700 rounded-md outline-none placeholder:pl-2 " placeholder="Enter a new to-do item">
            <button id="addBtn" class="text-white text-lg font-medium bg-blue-700 px-5 py-1 rounded-lg hover:bg-blue-800">Add</button>
        </section>
        <ul id="list" class="mt-4 ">
            <!-- To-do items will be dynamically added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
